version: '3.8'

services:
  # Cambria Dashboard Application
  cambria-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cambria-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      # Add your environment variables here
      # - GOOGLE_SHEETS_SPREADSHEET_ID=your_spreadsheet_id
      # - GOOGLE_SERVICE_ACCOUNT_EMAIL=your_service_account_email
      # - GOOGLE_PRIVATE_KEY=your_private_key
      # - FIREBASE_PROJECT_ID=your_firebase_project_id
      # - FIREBASE_PRIVATE_KEY=your_firebase_private_key
      # - FIREBASE_CLIENT_EMAIL=your_firebase_client_email
      # - EMAIL_HOST=your_smtp_host
      # - EMAIL_PORT=587
      # - EMAIL_USER=your_email_user
      # - EMAIL_PASS=your_email_password
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cambria-network

  # Development version (optional)
  cambria-dashboard-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cambria-dashboard-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    profiles:
      - dev
    networks:
      - cambria-network

networks:
  cambria-network:
    driver: bridge

volumes:
  node_modules:
  next_cache:
